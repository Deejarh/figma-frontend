<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figgma</title>
    <link rel="stylesheet" type="text/css" href="figma.css" />
  </head>
  <body>
    <div class="container">
      <div class="slide1">
        <div id="img">
          <img src="Logo.png" />
        </div>
        <div class="paragh">
          <h3>For individuals</h3>
          <p>
            start benefitting from the wellness experience.<br />
            companies looking on increasing productivity and improving
            organization wellness.
          </p>
        </div>
      </div>
      <div class="slide2">
        <form id="formcontainer">
          <div class="firstcouple">
            <div class="input">
              <label for="FirstName"> First Name </label>
              <input type="text" placeholder="Ade" class="edit" />
            </div>
            <div class="input">
              <label for="LastName"> Last Name </label>
              <input type="text" placeholder="Tolu" class="edit" />
            </div>
          </div>
          <div class="secondcouple">
            <div class="input">
              <label> Gender </label>
              <select name="select here " class="edit">
                <option>select here</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="input">
              <label for="Date of Birth"> Date of Birth </label>
              <input type="text" placeholder="Date of Birth" class="edit" />
            </div>
          </div>
          <div class="thirdcouple">
            <div class="input">
              <label> Weight (KG) </label>
              <input type="text" placeholder="Enter your weight" class="edit" />
            </div>
            <div class="input">
              <label> Height (CM) </label>
              <input type="text" placeholder="Enter your height" class="edit" />
            </div>
          </div>
          <div id="activity">
            <label> Activity level </label>
            <select name="select here " class="active">
              <option>select here</option>
            </select>
          </div>
          <div id="pass">
            <label> Password </label>
            <input id="password-field" type="password" />
          </div>
          <div id="btn">
            <button>Register</button>
          </div>
          <footer>
            By clicking,you accept to our
            <a href="google.com"> terms of use </a> and our
            <a href="google.com">privacy policy </a>
          </footer>
        </form>
      </div>
    </div>
  </body>
</html>
